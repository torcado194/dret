<html lang="en">

    <body>
        <canvas id="canvas"></canvas>

    <script>
        var canvas,
            c;
        
        var scale = 1,
            chunkWidth = 100,
            chunkHeight = 100,
            chunkC = 10,
            chunkR = 10,
            tileWidth = chunkWidth / chunkC,
            tileHeight = chunkHeight / chunkR,
            camX = 1000,
            camY = 1000,
            pressed = [],
            seed1 = 0,
            seed2 = 0,
            seed3 = 0,
            seed4 = 0,
            chunks = [];
        
        
        function Tile(chunk,x,y,color,dir){this.chunk = chunk; this.x = x; this.y = y; this.color = color; this.dir = dir};

        function noiseColor(x,y){
            var colors = [
                [207, 1, 0.75],
                [93, 1, 0.75],
                [93, 1, 0.75],
                [40, 0.95, 0.8]
            ],
                positions = [
                    0,
                    0.5,
                    0.75,
                    1
                ],
                val = getNoiseTile(x, y)
            
            var color = linearGradient(colors, positions, val);
            
            return "hsl(" + (color[0]) + ", " + (color[1] * 100) + "%, " + (color[2] * 100) + "%)";
        }
        
        function linearGradient(colors, positions, val){
            var count = colors.length,
                props = colors[0].length,
                result = [];
            for(var i = 0; i < props; i++){
                var sectionColors = [],
                    sectionPositions = [];
                for(var j = 0; j < count; j++){
                    sectionColors.push(colors[j][i])
                    sectionPositions.push(positions[j]);
                }
                result.push(lerp(sectionColors,sectionPositions,val));
            }
            return result;
        }
        
        function lerp(colors, positions, val){
            var count = colors.length,
                norm;
            
            val = Math.max(0, Math.min(1, val));

            for(var i = 0; i < count - 1; i++){
                var a = positions[i],
                    b = positions[i+1];
                if(val >= a && val <= b){
                    norm = (val - a) / (b - a);
                    return norm * colors[i+1] + (1 - norm) * colors[i];
                }
            }
        }
        
        function getNoiseTile(x,y){

            var a = 0;
            
            //Base landmass shapes
            noise.seed(seed1);
            var base = (noise.perlin3(x/28, y/28, 1) + 1) / 2;
            
            a = amp(base, 0.22) - 0.16;
            
            noise.seed(seed4);
            var a2 = Math.max(0, noise.perlin3(x/50, y/50, 1) * 2 - 0.5);
            
            a = 1 - (1 - a) * (1 - a2);
            
            
            //Gen mountains
            var mountains = (amp(base, 0.1) ** (1.5)) * 1.67;
            
            a = a + (mountains - a) * 0.2;
            
            //islands
            noise.seed(seed2);
            var c = (noise.perlin3(x/22, y/22, 1) + 1) / 2;
            noise.seed(seed3);
            var b = (noise.perlin3(x/8, y/8, 1) + 1) / 2;
            
            var islands = ((amp(b, 0.3) * amp(c, 0.7))) * 0.8;
            
            //islands applied with screen method
            a = 1 - (1 - a) * (1 - islands);
            
            
            //rivers
            noise.seed(seed4);
            var d = (noise.perlin3(x/15, y/15, 1) + 1) / 2;
            
            var e = ((1 - a) * 3) - 0.2;
            
            var rivers = amp2(d, 0.46) * 0.9
            
            rivers = Math.min(1,Math.max(0,(rivers) * e));
            
            a -= a * rivers;
            
            return Math.min(1,Math.max(0,a));
        }
        
        function amp(x,v){
            return Math.max(0,(-400) * Math.pow((x-v),4) + 1)
        }
        
        function amp2(x,v){
            return Math.max(0,(-200) * Math.pow((x-v),2) + 1)
        }

        function createMap(chunk){
            var map = [],
                w = 10,
                h = 10;

            for(var i = 0; i < w; i++){
                map[i] = [];
                for(var j = 0; j < h; j++){
                    //debugger;
                    map[i][j] = new Tile(chunk,i,j,noiseColor((chunk.x * chunkC) + i, (chunk.y * chunkR) + j), Math.floor(Math.random() * 5))
                }   
            }
            return map;
        }

        function Chunk(x,y,color,dir){this.x = x; this.y = y; this.color = color; this.dir = dir; this.map = createMap(this)};

        function step(time){
            window.requestAnimationFrame(step);
            
            if(pressed.includes("ArrowLeft")){
                camX-=5;
            }
            if(pressed.includes("ArrowRight")){
                camX+=5;
            }
            if(pressed.includes("ArrowUp")){
                camY-=5;
            }
            if(pressed.includes("ArrowDown")){
                camY+=5;
            }
            
            c.setTransform(1, 0, 0, 1, Math.floor((canvas.width / 2) - camX), Math.floor((canvas.height / 2) - camY));
            
            //c.fillRect(0, 0, 4 * scale, 4 * scale)
            
            //if(pressed.includes("ArrowLeft") || pressed.includes("ArrowRight") || pressed.includes("ArrowUp") || pressed.includes("ArrowDown"))
            
            c.fillStyle = "#7FC6FF";
            c.fillRect(camX - canvas.width / 2, camY - canvas.height / 2,canvas.width,canvas.height);
            
            for(var a = 0; a < chunks.length; a++){
                var chunk = chunks[a];
                var chunkX = chunk.x * chunkWidth * scale;
                var chunkY = chunk.y * chunkHeight * scale;
                //if(!(chunkX > camX - canvas.width / 2 && chunkX < camX + canvas.width / 2 && chunkY > camY - canvas.height / 2 && chunkY < camY + canvas.height / 2))
                //    continue;
                //c.fillStyle = chunk.color;
                //c.fillRect(chunkX, chunkY, chunkWidth * scale, chunkHeight * scale)
                for(var i = 0; i < chunk.map.length; i++){
                    for(var j = 0; j < chunk.map.length; j++){
                        var tile = chunk.map[i][j];
                        var tileX = chunkX + tile.x * tileWidth * scale;
                        var tileY = chunkY + tile.y * tileHeight * scale;
                        //if(tileX > camX - canvas.width / 2 && tileX < camX + canvas.width / 2 && tileY > camY - canvas.height / 2 && tileY < camY + canvas.height / 2){
                        /*if(tile.dir == 0){*/
                            c.fillRect(tileX, tileY, tileWidth * scale, tileHeight * scale)
                        c.fillStyle = tile.color;
                        /*} else*/ if(tile.dir == 1) {
                            c.beginPath();
                            c.moveTo(tileX + tileWidth * scale, tileY);
                            c.lineTo(tileX + tileWidth * scale, tileY + tileHeight * scale);
                            c.lineTo(tileX, tileY + tileHeight * scale);
                            c.fill();
                        } else if(tile.dir == 2) {
                            c.beginPath();
                            c.moveTo(tileX, tileY);
                            c.lineTo(tileX + tileWidth * scale, tileY + tileHeight * scale);
                            c.lineTo(tileX, tileY + tileHeight * scale);
                            c.fill();
                        } else if(tile.dir == 3) {
                            c.beginPath();
                            c.moveTo(tileX, tileY);
                            c.lineTo(tileX + tileWidth * scale, tileY);
                            c.lineTo(tileX, tileY + tileHeight * scale);
                            c.fill();
                        } else if(tile.dir == 4) {
                            c.beginPath();
                            c.moveTo(tileX, tileY);
                            c.lineTo(tileX + tileWidth * scale, tileY);
                            c.lineTo(tileX + tileWidth * scale, tileY + tileHeight * scale);
                            c.fill();
                        } 
                        //}
                    }
                }
            }
        }
        
        function init(){
            canvas = document.getElementById("canvas");
            c = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            seed1 = Math.random();
            seed2 = Math.random();
            seed3 = Math.random();
            seed4 = Math.random();
            
            /*seed1 = 667;
            seed2 = 668;
            seed3 = 669;
            seed4 = 666;*/
            
            
            noise.seed(seed1);
            
            var a = 19;
            
            for(var i = 0; i < a**2; i++){
                chunks.push(new Chunk(i % a, Math.floor(i / a), "#6dd853", 0));
            }
            
            step();
        }
        
        init();
        
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        
        function keyDownHandler(e) {
            if(!pressed.includes(e.key)){
                pressed.push(e.key);
            };
        }

        function keyUpHandler(e) {
            if(pressed.includes(e.key)){
                pressed.splice(pressed.indexOf(e.key), 1);
            };
        }
        
    </script>
